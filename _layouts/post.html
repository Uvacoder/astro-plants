---
layout: default
---

{% include little-header.html %}

<article class="post">
    <div class="plant-image" src="background-image: url('{{ site.baseurl }}{{ page.img }}');"></div>
    <h1>{{ page.title }}</h1>
    <div class="byline">
        {{ page.author }} &nbsp; {{ page.date | date: "%B %e, %Y" }}
    </div>
    <div class="data">
        one: {{ page.data.one }}
        two: {{ page.data.two }}
        three: {{ page.data.three }}
    </div>

    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html %}
</article>

{% include footer.html %}
