<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

        {% include meta.html %}

        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    </head>

    <body>
        <header>
            <div class="header" style="background-color:var(--green);width:95%;margin:40px auto;height:100px;text-align:center;padding-top:200px;padding-bottom:150px;">  <!-- repace with image -->
               
                <a class="logo" href="./">
                    {% include logo.html %}
                </a>
                
                <nav>
                    <a href="app_logo.png">&nbsp Blog &nbsp</a> <!-- repace with actual links -->
                    <p>&nbsp / &nbsp</p>
                    <a href="app_logo.png">&nbsp Catalog &nbsp</a> 
                    <p>&nbsp / &nbsp</p>
                    <a href="app_logo.png">&nbsp About &nbsp</a> 
                </nav>
                
            </div>
        </header>

        <div id="main" role="main" class="container">
            {{ content }}
        </div>

        <footer>
            <!-- add footer -->
        </footer>
    </body>
</html>
