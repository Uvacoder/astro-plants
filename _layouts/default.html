        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    </head>

    <body>

                <nav>
                    <a href="app_logo.png">Blog</a> <!-- repace with actual nav -->
                    /
                    <a href="app_logo.png">Catalog</a> 
                </nav>

        </div>

        <footer>
            <!-- add footer -->
        </footer>
    </body>
</html>
