<article class="post">
    <div class="blog-image" style="background-image: url('{{ site.baseurl }}{{ page.image }}');"></div>
    <h1>{{ page.title }}</h1>
    <div class="latin-name">
        {{ page.author }} | {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
        <br>
    </div>

    {% include disqus.html %}
</article>
