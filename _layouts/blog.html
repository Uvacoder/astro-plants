---
layout: default
---

{% include little-header.html %}

<article class="blog-post">
    <h1>{{ page.title }}</h1>
    <div class="latin-name">
        {{ page.author }} &nbsp; &nbsp; &nbsp; | &nbsp; &nbsp; &nbsp; {{ page.date | date: "%B %e, %Y" }}
    </div>
    <img class="blog-image" alt="hero image" src="{{ site.baseurl }}{{ page.image }}">

    <div class="entry">
        {{ content }}
        <br>
    </div>

    {% include disqus.html %}
</article>

{% include footer.html %}
