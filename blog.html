---
layout: default
title: Blog
permalink: /blog/
---

<style>.big-header{background-color:var(--dark-green);width:100%;margin:0px 0px 40px 0px;height:250px;text-align:center;padding-top:250px;padding-bottom:150px;background-blend-mode:multiply;background-image:url('/assets/banner.jpg');background-repeat:no-repeat;background-size:100% 100%;background-position:center}nav>a,nav>p{text-decoration:none;letter-spacing:1px;font-size:1rem;display:inline;font-family:var(--lydian)}.big-nav>a,.big-nav>p{color:var(--soft-white)}.blog{max-width:500px;height:140px;border-radius:30px;margin:10px auto;text-align:left;background-color:var(--background);padding:20px;padding-right:40px;overflow:hidden}.blog .image{width:140px;height:140px;margin:0px 20px 0px auto;background-size:cover;background-color:inherit;background-blend-mode:multiply;float:left;border-radius:10px}.blog>h3{font-family:var(--lydian);margin-left:160px}.blog>p{text-decoration:none;font-weight:normal;color:var(--soft-black);font-size:0.8rem;font-family:var(--apercu);overflow:hidden;height:3rem}.blog .date{color:var(--dark-green)}@media only screen and (max-width:900px){.big-header{background-size:900px 100%}}@media only screen and (max-width:670px){body{margin:0}nav>a{display:block;font-size:2.5rem;line-height:3.5rem}nav>p{display:none}.big-header{background-size:700px 100%;height:200px;padding-top:150px}}</style>

{% include big-header.html %}


{% for post in site.categories.blog %}
    <div tabindex="0" class="blog" onclick="window.location='{{ site.baseurl }}{{ post.url }}'">
        <div class="image" style="background-image: url('{{ site.baseurl }}{{ post.image }}');"></div>
        <h3>{{ post.title }}</h3>
        <p><span class="date">{{ post.date | date: "%B %d, %Y" }} - </span>{{ post.content | strip_html }}</p>
    </div>
{% endfor %}
