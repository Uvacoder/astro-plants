{% include big-header.html %}

<div class="posts">
    {% for post in site.posts %}
        <div class="catalog" onclick="window.location = {{ site.baseurl }}{{ post.url }}">
            <img src="{{ site.baseurl }}{{ post.img }}">
            <h3>{{ post.title }}</h3>
        </div>
    {% endfor %}
</div>
