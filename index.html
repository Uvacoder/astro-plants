---
layout: default
---

<style>.big-header{background-color:var(--dark-green);width:100%;margin:0px 0px 40px 0px;height:250px;text-align:center;padding-top:250px;padding-bottom:150px;background-blend-mode:multiply;background-image:url('/assets/banner.jpg');background-repeat:no-repeat;background-size:100% 100%;background-position:center}nav>a,nav>p{text-decoration:none;letter-spacing:1px;font-size:1rem;display:inline;font-family:var(--lydian)}.big-nav>a,.big-nav>p{color:var(--soft-white)}.catalog{width:150px;height:140px;float:left;border-radius:30px;padding-top:10px;margin:10px;text-align:center;background-color:var(--background)}.catalog .image{width:100px;height:100px;margin:0px auto -4px auto;background-size:100%;background-color:inherit;background-blend-mode:multiply}.catalog>h3{font-style:italic;font-weight:normal;font-family:serif;font-size:0.9rem}.posts{margin:0px auto 10px auto;overflow:auto;padding:20px 5%;width:-webkit-max-content;width:-moz-max-content;width:max-content;max-width:90%}@media only screen and (max-width:900px){.big-header{background-size:900px 100%}}@media only screen and (max-width:670px){body{margin:0}nav>a{display:block;font-size:2.5rem;line-height:3.5rem}nav>p{display:none}.big-header{background-size:700px 100%;height:200px;padding-top:150px}}</style>

{% include big-header.html %}

<div class="posts">
    {% for post in site.categories.catalog %}
        <div tabindex="0" class="catalog" onclick="window.location='{{ site.baseurl }}{{ post.url }}'">
            <div class="image" style="background-image: url('{{ site.baseurl }}{{ post.image }}');"></div>
            <h3>{{ post.common-name }}</h3>
        </div>
    {% endfor %}
</div>
